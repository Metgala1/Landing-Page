<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetGala Restaurant</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="flex-container">
        <div class="one my-div">
    <header>
        <nav>
            <p class="logo">MG Restaurant</p>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="one-div">
        <div>
            <p class="intro">"Hungry? We've got you covered"<br>
              Come and savor the flavor
            </p>
            <p class="intro-2">Craving something delicious? You've come to the right place<br>
                A symphony of flavors awaits. Join us for a gastronomic journey.
            </p>
            <button>Sign Up</button>

        </div>
        <div>
            <figure>
                <img src="images/shutterstock.jpg" alt="Variety of food">
                <figcaption>Photo from shutterstock</figcaption>
            </figure>
        </div>
    </div>
</div>
<div class="two my-div">
    <p class="info">Here Are Some Of Our Mouthwatering Dishes</p>
    <div class="image-box">
        <div  class="images">
                <img src="images/Burger.webp" alt="Burger">
                <figcaption>Burger</figcaption>
        </div>
        <div  class="images">
                <img src="images/lasagna.webp" alt="lasagna">
                <figcaption>lasagna</figcaption>
        </div>
        <div  class="images">
                <img src="images/Friedrice.webp" alt="Friedrice">
                <figcaption>Fried Rice</figcaption>
                
        </div>
        <div  class="images">
                <img src="images/grilledpotatoes.webp" alt="Grilled potato">
                <figcaption>Grilled Potato</figcaption>
        </div>
    </div>

</div>
<div class="three my-div">

</div>
<div class="four my-div">

</div>
<div class="five my-div">
</div>
</div>
</div>
</body>
</html>
